<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    </head>
    
    <body>

    
    
   
        <div id="navbar"></div>
        <div class="container">
            <h1>Live Monitor</h1>
            <div class="row">
                <div class="col">
                    <div class="card border-success mb-3" style="max-width:
                        320px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="./resources/images/temperature.png"
                                    class="img-fluid rounded-start" alt="..."
                                    style="padding-top: 30%;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h4 class="card-title" style="color:
                                        crimson;">Temperature</h4>
                                    <h5 class="card-subtitle mb-2 text-muted">Â°Celsius</h5>
                                    <h1><p class="card-text" style="color:
                                            crimson;" id = "tmp">23.8</p></h1>

                                    <p class="card-text"><small
                                            class="text-muted">Last updated 3
                                            mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-warning mb-3" style="max-width:
                        320px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="./resources/images/heartrate2.png"
                                    class="img-fluid rounded-start" alt="..."
                                    style="padding-top: 40%; padding-left: 20%;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h4 class="card-title" style="color:
                                        rgb(81, 16, 245);">Heart Rate </h4>
                                    <h5 class="card-subtitle mb-2 text-muted">BPM</h5>
                                    <h1><p class="card-text" style="color:
                                            rgb(37, 14, 241);" id = "hrtrate">70</p></h1>
                                    <p class="card-text"><small
                                            class="text-muted">Last updated 3
                                            mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Pulse Rate Monitor</h2>
            <div id="tester" style="width:90%;height:250px;"></div>
        </div>
        
            <div id="footer"></div>
        </body>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

            type="text/javascript"></script>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
